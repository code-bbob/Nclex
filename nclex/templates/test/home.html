{% extends 'home/layout.html' %}
{% block title %}Test{% endblock %}
{% block body %}
    <h1>Test</h1>
    <h3>Multiple Choice questions</h3>
    <form method='POST'>
        {% csrf_token %}
        {% for question in questions %}
            <p>{{ question.ques }}</p>
            <label for="choice">{{ question.option1 }}</label>
            <input type="radio" id="choice" name="choice" value="{{ question.option1 }}">
            <br>
            <label for="choice">{{ question.option2 }}</label>
            <input type="radio" id="choice" name="choice" value="{{ question.option2 }}">
            <br>
            <label for="choice">{{ question.option3 }}</label>
            <input type="radio" id="choice" name="choice" value="{{ question.option3 }}">
            <br>
            <label for="choice">{{ question.option4 }}</label>
            <input type="radio" id="choice" name="choice" value="{{ question.option4 }}">
            <br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
